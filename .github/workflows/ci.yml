# This workflow conducts CI testing across all of VICE's branches.

name: GitHub CI

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.os }} | Python ${{ matrix.python-version }} | ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    if: >
      !contains(github.event.head_commit.message, 'ci skip') &&
      !contains(github.event.head_commit.message, 'skip ci') &&
      !contains(github.event.head_commit.message, 'github ci skip') &&
      !contains(github.event.head_commit.message, 'skip github ci')
    strategy:
      fail-fast: false
      matrix:
        os: ubuntu-latest
          compiler: gcc-10
          env:
            COMPILER: gcc-10
            CFLAGS: "-fPIC -Wsign-conversion -Wsign-compare -fopenmp"
            LINKFLAGS: ""

        os: macos-10.15
          compiler: clang
          env:
            COMPILER: clang
            CFLAGS: "-fPIC -Wsign-conversion -Wsign-compare -Xpreprocessor -fopenmp"
            LINKFLAGS: "-lomp"

        python-version:
          - "3.6"
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"

    steps:
      - name: Install OpenMP
        if: ${{ matrix.os }} == "macos-10.15"
        run: |
          brew install libomp

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install cython>=0.29.21

      - name: Display Environment Variables
        shell: bash
        run: |
          echo "PATH: " $PATH
          echo "COMPILER: " `which $COMPILER`
          echo "COMPILER VERSION: " `$COMPILER --version`
          echo "PYTHON: " `which python`
          echo "PYTHON VERSION: " `python --version`
          echo "MAKE: " `which make`
          echo "MAKE VERSION: " `make --version`

      - name: Compile and Install
        shell: bash
        run: |
          make CC=$COMPILER CFLAGS="$CFLAGS" LINKFLAGS="$LINKFLAGS"
          python setup.py build install --quiet --enable-openmp
          make clean

      - name: Tests
        shell: bash
        run: |
          make tests

      # Tests leave behind a test_<platform>_<version>.log file under ./vice
      - name: Upload Test Log
        uses: actions/upload-artifact@v2
        with:
          name: testlogs
          path: ./vice/*.log

      - name: Clean Source Tree
        shell: bash
        run: |
          make clean

